<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Proxy Usage Checker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0; 
            min-height: 100vh; 
            padding: 40px 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #38bdf8;
            font-size: 1.8rem;
        }
        .input-group { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 30px; 
        }
        input { 
            flex: 1; 
            padding: 14px 18px; 
            border: 2px solid #334155; 
            border-radius: 10px; 
            background: #1e293b; 
            color: #e2e8f0;
            font-size: 14px; 
            font-family: 'SF Mono', Monaco, monospace;
            transition: border-color 0.2s;
        }
        input:focus { 
            outline: none; 
            border-color: #38bdf8; 
        }
        input::placeholder {
            color: #64748b;
        }
        button { 
            padding: 14px 28px; 
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            color: #0f172a;
            border: none; 
            border-radius: 10px; 
            font-weight: 600; 
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .result { 
            background: #1e293b; 
            border-radius: 16px; 
            padding: 28px;
            border: 1px solid #334155;
        }
        .status { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .status.valid { color: #4ade80; }
        .status.invalid { color: #f87171; }
        .status.exhausted { color: #fbbf24; }
        .plan { 
            color: #94a3b8; 
            margin-bottom: 24px;
            font-size: 0.95rem;
        }
        .plan strong { 
            color: #38bdf8; 
            font-size: 1rem;
        }
        .progress-container { margin-bottom: 24px; }
        .progress-label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        .progress-bar { 
            height: 28px; 
            background: #334155; 
            border-radius: 14px; 
            overflow: hidden;
            position: relative;
        }
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            transition: width 0.5s ease;
            border-radius: 14px;
        }
        .progress-fill.warning { 
            background: linear-gradient(90deg, #fbbf24, #f97316); 
        }
        .progress-fill.danger { 
            background: linear-gradient(90deg, #f87171, #ef4444); 
        }
        .progress-text {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: #0f172a;
        }
        .tokens { 
            display: flex; 
            justify-content: space-between; 
            color: #94a3b8;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        .remaining { 
            font-size: 1.5rem; 
            color: #4ade80; 
            margin: 20px 0;
            text-align: center;
        }
        .remaining.low {
            color: #fbbf24;
        }
        .remaining.exhausted {
            color: #f87171;
        }
        .stats { 
            border-top: 1px solid #334155; 
            padding-top: 20px; 
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .stat-item {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 4px;
        }
        .stat-value {
            font-size: 1rem;
            color: #e2e8f0;
            font-weight: 500;
        }
        .hidden { display: none; }
        .error { 
            color: #f87171; 
            text-align: center; 
            padding: 24px;
            font-size: 1rem;
        }
        .message {
            background: #fef3c7;
            color: #92400e;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 0.9rem;
        }
        .message.error-msg {
            background: #fee2e2;
            color: #991b1b;
        }
        .tier-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .tier-badge.dev {
            background: #dbeafe;
            color: #1e40af;
        }
        .tier-badge.pro {
            background: #f3e8ff;
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë F-Proxy Usage</h1>
        
        <div class="input-group">
            <input type="text" id="apiKey" placeholder="Enter your API key (sk-xxx-xxx)">
            <button onclick="checkUsage()">Check</button>
        </div>
        
        <div id="result" class="result hidden"></div>
    </div>

    <script>
        async function checkUsage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p class="error">‚ö†Ô∏è Please enter an API key</p>';
                resultDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const resp = await fetch('/api/usage?key=' + encodeURIComponent(apiKey));
                const data = await resp.json();
                
                if (!resp.ok) {
                    resultDiv.innerHTML = `<p class="error">‚ùå ${data.error || 'Invalid API key'}</p>`;
                    resultDiv.classList.remove('hidden');
                    return;
                }
                
                const percent = data.usage_percent;
                const remaining = data.tokens_remaining;
                
                let progressClass = '';
                let remainingClass = '';
                if (percent >= 100) {
                    progressClass = 'danger';
                    remainingClass = 'exhausted';
                } else if (percent > 90) {
                    progressClass = 'danger';
                    remainingClass = 'low';
                } else if (percent > 70) {
                    progressClass = 'warning';
                    remainingClass = 'low';
                }
                
                let statusClass = 'valid';
                let statusIcon = '‚úÖ';
                let statusText = 'API Key Valid';
                
                if (!data.is_active) {
                    statusClass = 'invalid';
                    statusIcon = 'üö´';
                    statusText = 'API Key Revoked';
                } else if (data.is_exhausted) {
                    statusClass = 'exhausted';
                    statusIcon = '‚ö†Ô∏è';
                    statusText = 'Quota Exhausted';
                }
                
                resultDiv.innerHTML = `
                    <div class="status ${statusClass}">${statusIcon} ${statusText}</div>
                    <div class="plan">
                        Plan: <span class="tier-badge ${data.tier}">${data.tier}</span>
                        <strong style="margin-left: 8px">${data.rpm_limit} RPM</strong>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-label">Token Usage</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width: ${Math.min(percent, 100)}%"></div>
                            <span class="progress-text">${percent.toFixed(1)}%</span>
                        </div>
                        <div class="tokens">
                            <span>${formatNumber(data.tokens_used)} used</span>
                            <span>${formatNumber(data.total_tokens)} total</span>
                        </div>
                    </div>
                    
                    <div class="remaining ${remainingClass}">
                        ${formatNumber(remaining)} tokens remaining
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Total Requests</div>
                            <div class="stat-value">${formatNumber(data.requests_count)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Last Used</div>
                            <div class="stat-value">${data.last_used_at ? formatDate(data.last_used_at) : 'Never'}</div>
                        </div>
                    </div>
                    
                    ${data.message ? `<div class="message ${data.is_exhausted || !data.is_active ? 'error-msg' : ''}">${data.message}</div>` : ''}
                `;
                resultDiv.classList.remove('hidden');
            } catch (err) {
                resultDiv.innerHTML = '<p class="error">‚ùå Failed to check usage. Please try again.</p>';
                resultDiv.classList.remove('hidden');
            }
        }
        
        function formatNumber(n) {
            if (n >= 1000000) {
                return (n / 1000000).toFixed(1) + 'M';
            }
            if (n >= 1000) {
                return (n / 1000).toFixed(1) + 'K';
            }
            return n.toLocaleString();
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
            
            return date.toLocaleDateString();
        }
        
        // Enter key support
        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkUsage();
        });
        
        // Auto-focus input
        document.getElementById('apiKey').focus();
    </script>
</body>
</html>
