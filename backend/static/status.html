<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Proxy Status</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0; 
            min-height: 100vh; 
            padding: 40px 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #38bdf8;
            font-size: 1.8rem;
        }
        .overall-status {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid #334155;
        }
        .status-indicator {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .status-text.healthy { color: #4ade80; }
        .status-text.degraded { color: #fbbf24; }
        .status-text.down { color: #f87171; }
        .status-text.unknown { color: #94a3b8; }
        .summary {
            color: #94a3b8;
            font-size: 0.95rem;
        }
        .proxy-list {
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
        }
        .proxy-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 16px 20px;
            background: #0f172a;
            font-weight: 600;
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .proxy-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 16px 20px;
            border-top: 1px solid #334155;
            align-items: center;
        }
        .proxy-row:hover {
            background: #334155;
        }
        .proxy-name {
            font-weight: 500;
        }
        .proxy-name .type {
            font-size: 0.75rem;
            color: #64748b;
            margin-left: 8px;
        }
        .proxy-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .status-dot.healthy { background: #4ade80; }
        .status-dot.unhealthy { background: #f87171; }
        .status-dot.unknown { background: #94a3b8; }
        .proxy-latency {
            color: #94a3b8;
        }
        .proxy-keys {
            color: #94a3b8;
        }
        .last-update {
            text-align: center;
            padding: 16px;
            color: #64748b;
            font-size: 0.85rem;
        }
        .refresh-indicator {
            display: inline-block;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .no-proxies {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        .error-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .proxy-header, .proxy-row {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            .proxy-header > *:nth-child(3),
            .proxy-header > *:nth-child(4),
            .proxy-row > *:nth-child(3),
            .proxy-row > *:nth-child(4) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° F-Proxy Status</h1>
        
        <div id="error" class="error-msg" style="display: none;"></div>
        
        <div id="overall" class="overall-status">
            <div class="status-indicator">‚è≥</div>
            <div class="status-text unknown">Loading...</div>
            <div class="summary">Checking proxy status</div>
        </div>
        
        <div class="proxy-list">
            <div class="proxy-header">
                <div>Proxy</div>
                <div>Status</div>
                <div>Latency</div>
                <div>Keys</div>
            </div>
            <div id="proxies">
                <div class="no-proxies">Loading proxies...</div>
            </div>
        </div>
        
        <div id="lastUpdate" class="last-update">
            Last update: --
            <span class="refresh-indicator">‚óè</span>
        </div>
    </div>

    <script>
        const statusIcons = {
            healthy: '‚úÖ',
            degraded: '‚ö†Ô∏è',
            down: '‚ùå',
            unknown: '‚ùì'
        };
        
        const statusLabels = {
            healthy: 'All Systems Operational',
            degraded: 'Partial Outage',
            down: 'Major Outage',
            unknown: 'Status Unknown'
        };
        
        async function fetchStatus() {
            try {
                const resp = await fetch('/api/status');
                if (!resp.ok) throw new Error('Failed to fetch status');
                
                const data = await resp.json();
                updateUI(data);
                document.getElementById('error').style.display = 'none';
            } catch (err) {
                document.getElementById('error').textContent = 'Failed to load status. Retrying...';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function updateUI(data) {
            // Update overall status
            const overall = document.getElementById('overall');
            overall.innerHTML = `
                <div class="status-indicator">${statusIcons[data.status]}</div>
                <div class="status-text ${data.status}">${statusLabels[data.status]}</div>
                <div class="summary">${data.summary.healthy}/${data.summary.total} proxies healthy</div>
            `;
            
            // Update proxy list
            const proxiesEl = document.getElementById('proxies');
            
            if (data.proxies.length === 0) {
                proxiesEl.innerHTML = '<div class="no-proxies">No proxies configured</div>';
            } else {
                proxiesEl.innerHTML = data.proxies.map(proxy => `
                    <div class="proxy-row">
                        <div class="proxy-name">
                            ${proxy.name}
                            <span class="type">${proxy.type.toUpperCase()}</span>
                        </div>
                        <div class="proxy-status">
                            <span class="status-dot ${proxy.status}"></span>
                            ${proxy.status === 'healthy' ? 'OK' : proxy.status === 'unhealthy' ? 'DOWN' : 'Unknown'}
                        </div>
                        <div class="proxy-latency">
                            ${proxy.latencyMs ? proxy.latencyMs + 'ms' : '-'}
                        </div>
                        <div class="proxy-keys">
                            ${proxy.keysCount}/${proxy.maxKeys}
                        </div>
                    </div>
                `).join('');
            }
            
            // Update last check time
            const lastCheckTime = data.lastCheckAt 
                ? new Date(data.lastCheckAt).toLocaleTimeString()
                : 'Never';
            document.getElementById('lastUpdate').innerHTML = `
                Last check: ${lastCheckTime}
                <span class="refresh-indicator">‚óè</span>
            `;
        }
        
        // Initial fetch
        fetchStatus();
        
        // Refresh every 30 seconds
        setInterval(fetchStatus, 30000);
    </script>
</body>
</html>
