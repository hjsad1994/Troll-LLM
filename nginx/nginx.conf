events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # === BASIC SECURITY ===
    server_tokens off;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # === DDoS PROTECTION ===
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;
    limit_conn conn_per_ip 20;
    
    # Limit request size
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Timeouts to prevent slowloris
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 30s;
    send_timeout 10s;
    
    # Block bad bots and scanners
    map $http_user_agent $bad_bot {
        default 0;
        ~*^$ 1;
        ~*(havij|sqlmap|nikto|nmap|masscan|zgrab) 1;
        ~*(bot|crawl|spider|scan) 1;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Upstream servers
    upstream frontend {
        server frontend:3000;
        keepalive 16;
    }

    upstream backend {
        server backend:3005;
        keepalive 16;
    }

    upstream goproxy {
        server goproxy:8080;
        keepalive 32;  # Maintain persistent connections to reduce latency
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name trollllm.xyz www.trollllm.xyz api.trollllm.xyz chat.trollllm.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Frontend - trollllm.xyz
    server {
        listen 443 ssl http2;
        server_name trollllm.xyz www.trollllm.xyz;

        ssl_certificate /etc/letsencrypt/live/trollllm.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/trollllm.xyz/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location / {
            limit_req zone=general burst=30 nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Backend API - api.trollllm.xyz
    server {
        listen 443 ssl http2;
        server_name api.trollllm.xyz;

        ssl_certificate /etc/letsencrypt/live/trollllm.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/trollllm.xyz/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        client_max_body_size 10M;

        # Login endpoint - strict rate limit
        location /api/login {
            limit_req zone=login burst=3 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # GoProxy LLM API - chat.trollllm.xyz
    server {
        listen 443 ssl http2;
        server_name chat.trollllm.xyz;

        ssl_certificate /etc/letsencrypt/live/trollllm.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/trollllm.xyz/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        client_max_body_size 50M;

        location / {
            limit_req zone=api burst=30 nodelay;
            
            proxy_pass http://goproxy;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE streaming support with keepalive
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;  # Increased for long LLM responses
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            chunked_transfer_encoding on;
        }
    }
}
